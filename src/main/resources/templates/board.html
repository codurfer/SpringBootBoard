<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="p-5 mb-5 bg-light">
        <h1 style="font-family: 'Black Han Sans', sans-serif" onclick="location.href='/show/board'">My Board</h1>
        <h5 style="font-family: 'Black Han Sans', sans-serif">나의 게시판</h5>
    </div>
    <button type="button" style="margin-left: 9%; margin-bottom: 20px" id="create-btn" class="btn btn-success" th:onclick="|location.href='@{/new-board}'|">글쓰기</button>
    <div class="container" th:each="item : ${articles}">
        <div class="card border-info mb-3" style="max-width: 20rem;">
            <div class="card-header">
                <h3 th:text="${item.title}"></h3>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${item.content}"></p>
                <button style="float: right" type="button" class="btn btn-info" th:onclick="|location.href='@{/show/board/{id}(id=${item.id})}'|">자세히</button>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
