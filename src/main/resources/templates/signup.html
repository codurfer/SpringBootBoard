<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex mx-5 my-5">
        <section class="container-fluid row align-content-center">
            <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
                <div class="card-body text-center">
                    <h4 class="card-title">회원가입</h4>
                    <p class="card-text">서비스 이용을 위해서 회원가입을 <br> 진행합니다.</p>
                    <form th:action="@{/user}" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Email address</label>
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        </div>
                        <div class="form-floating">
                            <label for="floatingPassword" style="text-align: center">Password</label>
                            <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-success mb-3">회원가입</button>
                    </form>
                    <button type="button" class="btn btn-light" onclick="location.href='/login'">취소</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
