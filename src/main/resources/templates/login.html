<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
</head>
<body>
    <section class="d-flex mx-5 my-5">
        <div class="container-fluid row align-content-center">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-body text-center">
                    <h4 class="card-title" style="text-align: center">로그인</h4>
                    <p class="card-text">게시판에 오신 것을 환영합니다.</p>
                    <div class = "mb-2">
                        <form action="/login" method="POST">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Email address</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                            </div>
                            <div class="form-floating">
                                <label for="floatingPassword">Password</label>
                                <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-secondary mb-3">로그인</button>
                        </form>
                    </div>
                    <button type="button" class="btn btn-success" onclick="location.href='/signup'">회원가입</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
